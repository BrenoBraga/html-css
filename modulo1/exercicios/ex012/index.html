<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>  
    <p>Este vídeo está hospedado no meu próprio servidor</p>  

    <video width="500" poster="../ex011/imagens/foto-m.png" controls>
        <source src="midia/video1.mp4" type="video/mp4">
        <source src="midia/video1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodção de vídeo</p>

    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
